name: colorbox
version: 1.1.0+4
publish_to: none
description: COLORBOX adalah salah satu brand busana yang bagian dari grup ritel
  Indonesia, Delamibrands. Didirikan pada tahun 1979. Delamibrands berkomitmen
  untuk membuat produk pakaian yang berkualitas.
environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  cached_network_image: ^3.2.0
  carousel_slider: ^4.0.0
  cloud_firestore: ^4.3.1
  connectivity_plus: ^3.0.2
  crypto: ^3.0.2
  cupertino_icons: ^1.0.2
  dotted_line: ^3.1.0
  double_back_to_close_app: ^2.1.0
  firebase_analytics: ^10.1.0
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1
  firebase_crashlytics: ^3.0.11
  firebase_messaging: ^14.2.1
  flutter:
    sdk: flutter
  flutter_html: ^2.2.1
  flutter_local_notifications: ^11.0.1
  flutter_smartlook: ^4.0.6
  flutter_svg: 0.23.0+1
  flutter_zoom_drawer: ^2.3.1+1
  fluttertoast: ^8.1.1
  get: 4.6.1
  getwidget: ^2.0.4
  google_sign_in: ^5.4.2
  graphql: ^5.0.1
  intl: ^0.17.0
  introduction_screen: ^2.1.0
  location: ^4.4.0
  lottie: ^1.4.1
  map_launcher: ^2.4.0
  new_version: ^0.3.1
  pull_to_refresh: ^2.0.0
  shared_preferences: ^2.0.13
  shimmer: ^2.0.0
  sign_in_with_apple: ^4.2.0
  url_launcher: ^6.1.5
  video_player: ^2.4.7
  webview_flutter: ^2.0.4

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon_256x256.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icon/
    - assets/icon/login/
    - assets/icon/orders/
    - assets/videos/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_Regular.ttf
        - asset: assets/fonts/Inter_Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_Light.ttf
          weight: 300
